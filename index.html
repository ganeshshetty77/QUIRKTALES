<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deku's Random Videos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a472a, #2c5530);
            background-image: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-blend-mode: multiply;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin: 2rem;
            border: 2px solid #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
        }

        h1 {
            color: #00ff87;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.5);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #00ff87;
            color: #1a472a;
            border: none;
            border-radius: 50px;
            margin: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #1a472a;
            color: #00ff87;
            box-shadow: 0 0 25px rgba(0, 255, 135, 0.5);
            transform: scale(1.05);
        }

        button:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        #video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
            margin: 1rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .deku-logo {
            width: 150px;
            margin: 1rem;
            filter: drop-shadow(0 0 10px #00ff87);
        }

        .anime-text {
            font-style: italic;
            color: #00ff87;
            margin: 0.5rem;
            font-size: 1.2rem;
        }

        #status {
            color: #00ff87;
            margin: 1rem;
            font-style: italic;
        }

        .error {
            color: #ff4444;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin: 1rem;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <img src="https://www.freeiconspng.com/uploads/izuku-midoriya-png-5.png" alt="Deku" class="deku-logo">
    <div class="container">
        <h1>PLUS ULTRA VIDEOS!</h1>
        <p class="anime-text">Click below to unleash a random hero video!</p>
        <button id="video-button" onclick="showRandomVideo()" disabled>
            <span>LOADING... </span>
            <span style="font-family: 'MS Gothic'">ランダム</span>
        </button>
        <p id="status">Loading videos...</p>
        <div id="video-container"></div>
    </div>

    <script>
        let videoIds = [];
        const button = document.getElementById('video-button');
        const statusElement = document.getElementById('status');

        async function fetchVideos() {
            try {
                statusElement.textContent = "Loading videos...";
                
                // Call the Vercel serverless function endpoint
                const response = await fetch('/api/videos');
                
                if (!response.ok) {
                    let errorText = await response.text();
                    try {
                        // Try to parse as JSON
                        const errorJson = JSON.parse(errorText);
                        errorText = errorJson.message || errorText;
                    } catch (e) {
                        // Not JSON, use as is
                    }
                    throw new Error(`API error (${response.status}): ${errorText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    videoIds = data.videoIds;
                    if (videoIds.length > 0) {
                        button.disabled = false;
                        button.innerHTML = `<span>SMASH! </span><span style="font-family: 'MS Gothic'">ランダム</span>`;
                        statusElement.textContent = `Loaded ${videoIds.length} videos! Click the button to see a random one!`;
                    } else {
                        throw new Error('No videos found in the channel');
                    }
                } else {
                    throw new Error(data.message || 'Unknown error loading videos');
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                button.disabled = true;
                button.textContent = "ERROR";
                
                // Create error message
                statusElement.textContent = '';
                const errorElement = document.createElement('div');
                errorElement.className = 'error';
                errorElement.textContent = `Error: ${error.message}. Try refreshing the page or check console for details.`;
                statusElement.parentNode.insertBefore(errorElement, statusElement.nextSibling);
                
                // Add retry button
                const retryButton = document.createElement('button');
                retryButton.textContent = 'Retry Loading';
                retryButton.onclick = fetchVideos;
                statusElement.parentNode.insertBefore(retryButton, errorElement.nextSibling);
            }
        }

        function showRandomVideo() {
            if (videoIds.length === 0) {
                alert('Videos not loaded yet! Please try again!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * videoIds.length);
            const videoId = videoIds[randomIndex];
            
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            // Add animation effect
            videoContainer.style.animation = 'none';
            videoContainer.offsetHeight; /* trigger reflow */
            videoContainer.style.animation = 'videoAppear 0.5s ease';
        }

        // Initialize when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', fetchVideos);

        // Add keyframe animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes videoAppear {
                0% { transform: scale(0.9); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
