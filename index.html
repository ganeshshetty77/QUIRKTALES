<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Videos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #6E3CBC;
            color: #B8E4F0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            color: #98BAE7;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #7267CB;
            color: #B8E4F0;
            border: none;
            border-radius: 50px;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #98BAE7;
            color: #6E3CBC;
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        #video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #98BAE7;
            margin-bottom: 2rem;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .text {
            color: #B8E4F0;
            margin: 0.5rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RANDOM VIDEOS</h1>
        <p class="text">Click below to watch a random video!</p>
        <button onclick="showRandomVideo()">PLAY RANDOM</button>
        <div id="video-container"></div>
    </div>

    <script>
        let YOUTUBE_API_KEY = "";
        let YOUTUBE_CHANNEL_ID = "";
        let videoIds = [];
    
        async function fetchAPIKeys() {
            try {
                const response = await fetch('/api/youtube');
                const data = await response.json();
                YOUTUBE_API_KEY = data.apiKey;
                YOUTUBE_CHANNEL_ID = data.channelId;
    
                if (YOUTUBE_API_KEY && YOUTUBE_CHANNEL_ID) {
                    fetchVideos();
                } else {
                    console.error("API Key or Channel ID is missing.");
                }
            } catch (error) {
                console.error("Error fetching API keys:", error);
            }
        }
    
        async function fetchVideos() {
            if (!YOUTUBE_API_KEY || !YOUTUBE_CHANNEL_ID) {
                console.error("API Key or Channel ID not loaded yet.");
                return;
            }
    
            try {
                const channelResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${YOUTUBE_CHANNEL_ID}&key=${YOUTUBE_API_KEY}`
                );
                const channelData = await channelResponse.json();
                const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
    
                const playlistResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${uploadsPlaylistId}&key=${YOUTUBE_API_KEY}`
                );
                const playlistData = await playlistResponse.json();
    
                videoIds = playlistData.items.map(item => item.snippet.resourceId.videoId);
            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }
    
        function showRandomVideo() {
            if (videoIds.length === 0) {
                alert("Videos not loaded yet! Please try again!");
                return;
            }
    
            const randomIndex = Math.floor(Math.random() * videoIds.length);
            const videoId = videoIds[randomIndex];
    
            const videoContainer = document.getElementById("video-container");
            videoContainer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
    
            // Add animation effect
            videoContainer.style.animation = "none";
            videoContainer.offsetHeight; /* trigger reflow */
            videoContainer.style.animation = "videoAppear 0.5s ease";
        }
    
        // Initialize API fetching
        fetchAPIKeys();
    
        // Add keyframe animation
        const style = document.createElement("style");
        style.textContent = `
            @keyframes videoAppear {
                0% { transform: scale(0.9); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
